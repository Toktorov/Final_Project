{% extends 'index_category.html' %}
{% block content %}
{% if user.is_superuser %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success mt-3">Create</button>
    </form>
</div>
{% else %}
<h1 class="card-title" style="margin-top: 10px; color: rgb(0, 0, 0);">Вы не можете создавать категории</h1>
{% endif %}
{% endblock %}
